<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset = "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sam's First Web Program</title>
</head>
<body>

<div id="calculator">
    <input id="display" readonly> <!--To Display the numbers to type and be numeric ONLY. -->
    <div id="buttons">
        <button onclick="appendToDisplay('+')">+</button>  <!--Addition Operator-->
        <button onclick="appendToDisplay('-')">-</button>  <!--Subtraction Operator-->
        <button onclick="appendToDisplay('x')">x</button>  <!--Multiplication Operator-->
        <button onclick="appendToDisplay('รท')">รท</button>  <!--Division Operator-->
        <button onclick="appendToDisplay('%')">%</button>  <!--Modulo Operator-->






    </div>    



</div>


</body>


</html>
